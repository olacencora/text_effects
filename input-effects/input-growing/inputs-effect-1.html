<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>form - herley davidson katowice</title>
    <link
      href="https://fonts.googleapis.com/css?family=Inconsolata:400,700&display=swap&subset=latin-ext"
      rel="stylesheet"
    />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: "Inconsolata", monospace;
      }
      .wrapper {
        background-color: rgb(132, 175, 211);
        width: 800px;
        height: 600px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .input-container {
        margin: 20px;
        position: relative;
      }
      .input {
        height: 40px;
        width: 40px;
        border: none;
        transition: width 0.5s ease-in-out;
        font-family: "Inconsolata", monospace;
      }
      .input-box {
        position: absolute;
        height: 26px;
        width: 50px;
        background-color: rgb(58, 98, 145);
        font-size: 15px;
        color: #fff;
        z-index: 2;
        text-align: center;
        line-height: 26px;
        left: -30px;
        top: 7px;
      }
      .input-container:hover .input {
        width: 200px;
      }
      .input:focus {
        width: 200px;
      }
      .lenght {
        width: 200px;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="input-container">
        <div class="input-box">name</div>
        <input type="text" class="input" />
      </div>
      <div class="input-container">
        <div class="input-box">email</div>
        <input type="text" class="input" />
      </div>
      <div class="input-container">
        <div class="input-box">phone</div>
        <input type="text" class="input" />
      </div>
    </div>
    <script>
      let inputs = document.getElementsByClassName("input");
      console.log(inputs);
      function addClass() {
        console.log("test iside funct");
        for (i = 0; i < inputs.length; i++) {
          if (inputs[i] !== "") {
            inputs[i].classList.add("lenght");
          }
        }
      }
      inputs.addEventListener("blur", addClass);
    </script>
  </body>
</html>
